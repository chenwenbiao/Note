#设置Spring Boot项目的相关属性

#Spring的数据库设置，使用MySQL数据库(名为myDB）
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=password

#MyBatis的相关设置
#指明数据实体类所在的包名
mybatis.type-aliases-package=com.jinuxliang.mybatisspring.model
