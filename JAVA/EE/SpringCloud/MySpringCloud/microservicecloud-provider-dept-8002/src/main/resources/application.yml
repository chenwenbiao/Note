server:
  port: 8002

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.luo.springcloud.entities
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml

spring:
  application:
    # 三个微服务提供者连接不同的数据库,注意的是三个微服务提供者的微服务名字保持一样
    name: my-microservicecloud-dept-8001
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/cloudDB02              # 数据库名称
    username: root
    password: password
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    instance-id: my-microservicecloud-dept8001-instance-id
    prefer-ip-address: true

info:
  app.name: luokangyuan-microservicecloud
  company.name: www.xuzhijiang.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$